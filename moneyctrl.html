<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控</title>

    <link rel="stylesheet" href="./css/moneyctrl.css">
</head>

<body>
    <div class="mmm">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="left">
                <a class="logo" href="./index.html">
                    <div class="icon"></div>
                </a>
            </div>
            <p>省钱控 - 最新优惠 </p>

            <div class="right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>

        <!-- 省钱 -->
        <div class="endocrator">
            <!-- 挖个巨坑 -->

            <!-- <div class="catebtn">
                    <button class="previousbtn">上一页</button>
                    <select id="select">
                        var pageidz={{pageidz}}
                        var id={{pageid}}
                      
                        <% for(var i=1;i<=pageidz;i++) {%>
                        <option a="<%= i %>" value="<%= i %>"><%= i %>/{{pageidz}}</option> 
                        <% } %>
                    </select>
                    <button class="nextbtn">下一页</button>
                </div> -->
        </div>



        <!-- 底部 -->
        <div class="mm_footer">
            <ul>
                <li><a class="enter">登录</a></li>
                <li><a class="register">注册</a></li>
                <li><a class="goback"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a></li>
            </ul>
            <p>
                <a href="#" class="download">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>


    <!-- 渲染 -->
    <script type="text/html" id="endocratorTpl">
        {{each result v i}}
    <ul>
        <li>
            <a href="#">
                <div class="left">
                   {{@v.productImgSm}}
                </div>
                <div class="right">
                    <div class="title">{{v.productName}} <span>{{v.productPinkage}}</span></div>
                    <div class="other">
                        <p>{{v.productFrom}}<span>|</span>{{v.productTime}}</p>
                        
                        <p><i class="icon-comment"></i>{{v.productComCount.slice(1,2)}}</p>
                   </div>
               </div>
           </a>
         </li>
    </ul>
   {{/each}}
    <div class="catebtn">
        <button class="previousbtn">上一页</button>
            <select id="select">
                var pageidz={{pageidz}}
                var id={{pageid}}
                      
                <% for(var i=1;i<=pageidz;i++) {%>
                <option a="<%= i %>" value="<%= i %>"><%= i %>/{{pageidz}}</option> 
                <% } %>
            </select>
        <button class="nextbtn">下一页</button>
     </div>
</script>


    <!-- 引入flexible来进行rem布局 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入模板引擎-->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/moneyctrl.js"></script>
</body>

</html>
