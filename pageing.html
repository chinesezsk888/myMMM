<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>

    <link rel="stylesheet" href="./css/pageing.css">

</head>

<body>
    <div class="mmm">
        <!-- 头部 -->
        <div class="mm_header">
            <div class="left">
                <a class="logo" href="./index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="right">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>
        <!-- 搜索 -->
        <div class="mm_search">
            <form class="form" action="#">
                <input type="text" placeholder="请输入你想比价的商品" class="fl">
                <input type="button" class="fr" value="搜索">
            </form>
        </div>
        <!-- 大标题 -->
        <div class="title">
          
            <!-- 挖坑 -->
        </div>




        <!-- 底部 -->
        <div class="mm_footer">
            <ul>
                <li><a class="enter">登录</a></li>
                <li><a class="register">注册</a></li>
                <li><a class="goback"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a></li>
            </ul>
            <p>
                <a href="#" class="download">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>

    <!-- 大标题的渲染 -->
    <script type="text/html" id="titleTpl">
    {{each result v i}}
    <ul class="bigUl">
            <li class="bigLi">
                <div class="top">
                    <a href="#" class="biga">
                        <p>{{v.title}}</p>
                        <div class="icon_down" data-id="{{v.titleId}}"></div>
                    </a>
                </div>
                <ul class="smallUl clearfix" >
                    <li><a href="#">电视</a></li>
                   <!-- 挖坑 -->
                </ul>
            </li>
        </ul>
    
    {{/each}}
    </script>


    <!-- 小标题的渲染 -->
    <script type="text/html" id="smallUlTpl">
    {{each result v i}}
    <li><a href="#">{{v.category}}</a></li>
    {{/each}}
   </script>



    <!-- 引入flexible来进行rem布局 -->
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入模板引擎-->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/pageing.js"></script>
</body>

</html>
