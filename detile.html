        </div>
        <!-- 详情部分 -->

{{each result v i}}
<ul>
    <li>
        <div class="time">
            <p>{{v.comName}}</p>
            <p>{{v.comTime}}</p>
        </div>
        <div class="source">
            <p>{{v.comFrom}}</p>
        </div>
        <div class="article">
           {{v.comContent}}
        </div>
    </li>
</ul>
{{/each}}
<div class="more">
